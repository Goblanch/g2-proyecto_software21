<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Quizzgeon</title>
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
        <div class="alert-box">
            <p class="alert"></p>
        </div>
      <div class="title-text">
        <div class="title">Identifícate</div>
       
      </div>
      <div class="form-container">
        <div class="slide-controls">
          <input type="radio" name="slide" id="login" checked>
          <input type="radio" name="slide" id="signup">
          <label for="login" class="slide login">Iniciar sesión</label>
          <label for="signup" class="slide signup">Registro</label>
          <div class="slider-tab"></div>
        </div>
        <div class="form-inner">
          <section class="login">
            <div class="field">
              <input type="text" placeholder="Nombre de usuario" class="user-value-login" required>
            </div>
            <div class="field">
              <input type="password" placeholder="Contraseña" class="password-value-login" required>
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Iniciar sesión" id="login-boton">
              
            </div>
            <div class="signup-link">¿No eres miembro? <a href="">Regístrate</a></div>
          </section>
          <section class="signup">
            <div class="field">
              <input type="text" placeholder="Nombre de usuario" class="user-value-register" required>
            </div>
            <div class="field">
              <input type="password" placeholder="Contraseña" class="password-value-register" required>
            </div>
            <div class="field">
              <input type="password" placeholder="Confirmar contraseña"  class="confirm-password-value" required>
            </div>
            <div class="field btn">
              <div class="btn-layer"></div>
              <input type="submit" value="Registrar" id="registrar-boton">
            </div>
          </section>
        </div>
      </div>
    </div>

    <script src="./js/auth.js"></script>

  </body>
</html>
